<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Estilos con Sliders</title>
</head>
<body>
    <h1>Controla el Estilo de la Caja</h1>

    <!-- Sliders para modificar los atributos -->
    <label for="ancho">Ancho:</label>
    <input type="range" id="ancho" min="30" max="700" value="150">
    <span id="anchoValor">150px</span>
    <br>

    <label for="alto">Alto:</label>
    <input type="range" id="alto" min="30" max="700" value="150">
    <span id="altoValor">150px</span>
    <br>

    <label for="radio">Radio del Borde:</label>
    <input type="range" id="radio" min="0" max="100" value="10">
    <span id="radioValor">10px</span>
    <br>

    <label for="sombraX">Sombra X:</label>
    <input type="range" id="sombraX" min="0" max="70" value="5">
    <span id="sombraXValor">5px</span>
    <br>

    <label for="sombraY">Sombra Y:</label>
    <input type="range" id="sombraY" min="0" max="60" value="5">
    <span id="sombraYValor">5px</span>
    <br>

    <label for="colorSombra">Color de la Sombra:</label>
    <input type="color" id="colorSombra" value="#A020F0">
    <span id="colorSombraValor">#000000</span>
    <br><br>

    <!-- Caja para aplicar los estilos -->
    <div id="caja" style="width: 200px; height: 200px; background-color: rgb(197, 42, 244); border-radius: 10px; box-shadow: 5px 5px 15px rgba(86, 202, 255, 0.5);"></div>

    <script src="cuadro.js"></script>
</body>
</html>
