<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos de JavaScript</title>
    <style>
        /* Los mismos estilos que ya tienes */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f3e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(238, 232, 181, 0.504);
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 20px;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #333;
            cursor: pointer;
        }

        input[type="range"]#Rojo {
            background: linear-gradient(to right, red, #fff);
        }

        input[type="range"]#Verde {
            background: linear-gradient(to right, green, #fff);
        }

        input[type="range"]#Azul {
            background: linear-gradient(to right, blue, #fff);
        }

        input[type="range"]#Transparencia {
            background: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
        }

        h3 {
            font-family: Arial, sans-serif;
            color: rgb(143, 14, 190);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <h3>ROJO</h3>
            <input type="range" id="Rojo" min="0" max="255" value="0" step="1" oninput="nuevoColor()">
            <span id="RojoValue">0</span>

            <h3>VERDE</h3>
            <input type="range" id="Verde" min="0" max="255" value="0" step="1" oninput="nuevoColor()">
            <span id="VerdeValue">0</span>

            <h3>AZUL</h3>
            <input type="range" id="Azul" min="0" max="255" value="0" step="1" oninput="nuevoColor()">
            <span id="AzulValue">0</span>

            <h3>TRANSPARENCIA</h3>
            <input type="range" id="Transparencia" min="0" max="1" value="0.5" step="0.01" oninput="nuevoColor()">
            <span id="TransparenciaValue">0</span>
        </div>
    </div>

    <script src="./barras.js"></script>
</body>
</html>
